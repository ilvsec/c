<script>
    const bios = ["doxbin.net/user/religion","doxbin.net/user/nexuslol","doxbin.net/user/isismothfucka","doxbin.net/user/idontfeelgrief","doxbin.net/user/causedeath"];
    const bioContainer = document.querySelector('.bio-container');
    let currentBioIndex = 0;
    
    function typeBio(bio) {
      let i = 0;
      const intervalId = setInterval(() => {
        bioContainer.innerHTML = bio.substring(0, i) + '|';
        i++;
        if (i > bio.length) {
          clearInterval(intervalId);
          setTimeout(() => {
            deleteBio(bio);
          }, 1000);
        }
      }, 100);
    }
    
    function deleteBio(bio) {
      let i = bio.length;
      const intervalId = setInterval(() => {
        bioContainer.innerHTML = bio.substring(0, i) + '|';
        i--;
        if (i < 0) {
          clearInterval(intervalId);
          currentBioIndex++;
          if (currentBioIndex >= bios.length) {
            currentBioIndex = 0;
          }
          setTimeout(() => {
            typeBio(bios[currentBioIndex]);
          }, 1000);
        }
      }, 100);
    }
    
    typeBio(bios[currentBioIndex]);
    </script>
